<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Skynet{% endblock %}</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/77f6773f8b.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <p><span class="logoName">Skynet</span></p>
      </div>
      <div class="navButtons">
        <ul>
          <li><a href="{{ url_for('home') }}"><i class="fa-solid fa-house-user"></i></a></li>
          <li><a href="{{ url_for('create_post') }}"><i class="fa-solid fa-pen-to-square"></i></a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
