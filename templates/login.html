{% extends "base.html" %}
{% block title %}Login - Skynet{% endblock %}
{% block content %}
<h2 style="text-align:center; margin:20px 0;">Login</h2>
<form method="POST" style="max-width:300px; margin:auto;">
  <label>Username:</label>
  <input type="text" name="username" placeholder="Enter your name" required style="width:100%; padding:5px; margin:5px 0;">
  <button type="submit" style="width:100%; padding:5px;">Login</button>
</form>
{% endblock %}
