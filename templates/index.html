{% extends "base.html" %}
{% block title %}Home - Skynet{% endblock %}
{% block content %}
<section class="posts">
  {% for post in posts %}
  <div class="post">
    <div class="identities">
      {% if post.image_filename %}
        <img src="{{ url_for('static', filename='Photos/' ~ post.image_filename) }}" alt="Post Image" class="post-image">
        {% endif %}
      <span class="name">{{ post.author }}</span>
    </div>
    <div class="quote">
      <p>{{ post.quote }}</p>
    </div>
  </div>
  {% else %}
  <p style="text-align:center; padding:20px;">No posts yet â€” create one!</p>
  {% endfor %}
</section>
{% endblock %}
